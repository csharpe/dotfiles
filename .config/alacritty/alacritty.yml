font:
  # The normal (roman) font face to use.
  normal:
    # family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # family: Source Code Pro
    family: Source Code Pro for Powerline 
    style: Regular

  # The bold font face
  bold:
    # family: Source Code Pro for Powerline
    # Style can be specified to pick a specific face.
    family: Source Code Pro for Powerline
    style: Bold

  # The italic font face
  italic:
    # family: Source Code Pro
    family: Source Code Pro for Powerline
    # Style can be specified to pick a specific face.
    style: Italic

  size: 20.0 

window:
  dimensions:
    columns: 132
    lines: 40

schemes:
  # iTerm 2 default theme
  iterm: &iterm
    # Default colors
    primary:
      background: '#101421'
      foreground: '#fffbf6'

     # Normal colors
    normal:
      black:   '#2e2e2e'
      red:     '#eb4129'
      green:   '#abe047'
      yellow:  '#f6c744'
      blue:    '#47a0f3'
      magenta: '#7b5cb0'
      cyan:    '#64dbed'
      white:   '#e5e9f0'

     # Bright colors
